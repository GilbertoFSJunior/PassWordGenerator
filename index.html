<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="keywords"
      content="gerador de senhas, senha, gerador, segurança, segurança da informação, password generator, keypass, senha segura"
    />

    <title>Gerador de Senhas</title>
  </head>
  <body>
    <div class="container-img">
      <h1>Gerador de Senhas</h1>
    </div>
    <main class="container-input">
      <span>Tamanho <span id="valor"></span> Caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="4"
        max="25"
        value="15"
      />
      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar Senha
      </button>
    </main>

    <div
      id="container-password"
      onclick="copyPassword()"
      class="container-password hide"
    >
      <span class="title">Sua Senha Gerada Foi: </span>
      <span id="password" class="password"></span>
      <span class="tooltip">☝Clique na senha para copiar☝.</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
